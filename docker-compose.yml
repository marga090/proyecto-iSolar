services:
  cliente:
    image: angel3103/proyecto-isolar-cliente:latest
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - TZ=Europe/Madrid
    depends_on:
      servidor:
        condition: service_started

  servidor:
    image: angel3103/proyecto-isolar-servidor:latest
    ports:
      - "5174:5174"
    environment:
      - TZ=Europe/Madrid
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./aplicacion/servidor/.env

  db:
    image: angel3103/proyecto-isolar-db:latest
    ports:
      - "3307:3306"
    env_file:
      - ./.env
    environment:
      - TZ=Europe/Madrid
    volumes:
      - db_data:/var/lib/mysql
      - ./iSolar.sql:/docker-entrypoint-initdb.d/iSolar.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: